<section class="projects bg-light" id="projects">
  <div class="container-fluid p-0 mt-3" style="background-color: white;">
    {% for project in site.projects %}
      {% assign cont = forloop.index | modulo:2 %}
        {% if cont == 1 %}
          <div class="row">
            <div class="col-lg-6" id="description">
              <div class="description-display">
                <h3 class="display-4">{{ project.name }}</h3>
                <p class="lead">{{ project.description }}</p>
              </div>
              <a class="lead-link lead" data-toggle="modal" href="#p{{ forloop.index }}"><span class="publicacoes rounded-circle"><i class="fas fa-chevron-right"></i></span>Publicações</a>
            </div>
            <div class="col-lg-6 pl-0" id="image-description-teste">
              <div class="borda" style="right: 0;"></div>
              <img id="description-picture" src="/img/projects/{{ project.picture }}" alt="imagem do projeto">
            </div>
          </div>
          {% else %}
          <div class="row">
            <div class="col-lg-6 order-lg-2 p-0" id="description">
              <div class="description-display">
                <h3 class="display-4">{{ project.name }}</h3>
                <p class="lead">{{ project.description }}</p>
              </div>
              <a class="lead-link lead" data-toggle="modal" href="#p{{ forloop.index }}"><span class="publicacoes rounded-circle"><i class="fas fa-chevron-right"></i></span>Publicações</a>          
            </div>
            <div class="col-lg-6 pr-0 order-lg-1" id="image-description-teste">
              <div class="borda"></div>
              <img id="description-picture" src="/img/projects/{{ project.picture }}" alt="imagem do projeto">
            </div>
          </div>
        {% endif %}
    {% endfor %}
  </div>
</section>

{% include modals.html %}
